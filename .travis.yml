language: node_js
node_js:
  - "node"
cache:
  yarn: true
  directories:
    - "node_modules"
env:
  - TEST_SUITE=unit
  - TEST_SUITE=integration
  - TEST_SUITE=regression
  - TEST_SUITE=build
branches:
  only:
    - master
    - develop
jobs:
    include:
      - stage: deploy
        script: npm run build
        deploy:
          provider: npm
          email:
            secure: 
          api_key:
            secure: 
          on:
            repo: bbc/VideoContext
            branch: master
          skip_cleanup: true
