language: node_js
node_js:
- "12.13.0"
cache:
  yarn: true
  directories:
  - node_modules
  - "~/.cache/Cypress"
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
    chrome: stable
env:
  global:
  # this is out CYPRESS_RECORD_KEY
  - secure: 
  matrix:
  - TEST_SUITE=unit
  - TEST_SUITE=integration
  - TEST_SUITE=regression
  - TEST_SUITE=build
branches:
  only:
  - master
  - develop
jobs:
  include:
  - stage: deploy
    script: npm run build
    deploy:
      provider: npm
      email:
        secure: 
      api_key:
        secure: 
      on:
        repo: bbc/VideoContext
        branch: master
      skip_cleanup: true
